<template>
    <template if:true={profile}>
        <c-portfolio-header profile={profile}></c-portfolio-header>
        <c-portfolio-certifications certifications={certifications}></c-portfolio-certifications>
        <c-portfolio-work-history work-histories={workHistories}></c-portfolio-work-history>
        <c-portfolio-education education={education}></c-portfolio-education>
    </template>
    <template if:true={error}>
        <div class="slds-text-color_error">Error loading portfolio: {error.body.message}</div>
    </template>
</template>
